<!DOCTYPE html>
<html>
<head>
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./criarConta.js" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>GP BANK</h1>
    </div>
  </header>
  
  <div class="container">
    <h2>Tela de Cadastro</h2>
    <h>Preencha os campos abaixo com suas informações de cadastro!</h><br><br>
    <form action="sucesso_cadastro.html" method="post">
      <input type="text" class="titular" placeholder="Titular da Conta" required>
      <input type="number" class="cpfConta" placeholder="CPF do Titular" required>
      <input type="text" class="profissao" placeholder="Profissão" required>
      <input type="password" class="senha" placeholder="Senha" required>

      <label for="opcoes">Tipo de Conta:</label>
      <select id="opcoes" class="tipoConta" name="opcoes">
        <option value="opcao1">Conta Corrente</option>
        <option value="opcao2">Conta Poupança</option>
        <option value="opcao3">Conta Investimento</option>
      </select>

      <button type="submit">Criar conta</button>
    </form>

    <br><br>

    <div>
        <button id="return" onclick="location.href='pagina_inicial.html'">Retornar ao menu</button>
    </div>

  </div>
</body>
</html>
